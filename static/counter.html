<ul class="list-group">
  <li class="list-group-item" *ngFor="#counterItem of counterList">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-11">
          <div>{{counterItem.title}}</div>
        </div>
        <div class="col-xs-1">
          <div class="input-group">
            <div class="form-control">
              <div>{{counterItem.count}}</div>
            </div>
            <div class="input-group-btn-vertical">
              <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
              <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
  <li class="list-group-item">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-11">
          <h4>Total</h4>
        </div>
        <div class="col-xs-1">
          <div class="input-group">
            <div class="form-control">
              {{total}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
